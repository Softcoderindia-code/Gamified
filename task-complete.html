<!DOCTYPE html>
<html>
<head>
  <title>Task List - Minecraft Theme</title>
    <link rel="icon" type="image/x-icon" href="6180617.png">
  <style>
    @font-face {
      font-family: 'Minecraft';
      src:url('MinecraftTen-VGORe.ttf') format('truetype');
    }
    body {
      background-color: #2b2b2b;
      font-family: "Minecraft", sans-serif;
      font-size: 16px;
    }
    
    .navbar {
      background-color: #383838;
      padding: 10px;
    }
    
    .navbar ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      display: flex;
      justify-content: center;
    }
    
    .navbar li {
      margin-right: 10px;
    }
    
    .navbar a {
      color: #fff;
      text-decoration: none;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h1, h2 {
      text-align: center;
      color: #00aa00;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #00aa00;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #00aa00;
    }
    
    button {
      background-color: #00aa00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #007700;
    }
    
    .task-card {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    
    ul {
      margin: 0;
      padding-left: 20px;
    }
    
    li {
      margin-bottom: 5px;
    }
    .task-card {
      background-color: #858383;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    
    .task-card h3 {
      color: #41f041;
    }
    
    .task-card p {
      color: #fff;
      margin-bottom: 5px;
    }
    
    .task-card ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .task-card li {
      color: #fff;
      margin-bottom: 5px;
    }
    
    .task-card button {
      background-color: #00aa00;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .task-card button:hover {
      background-color: #007700;
    }

    .completedTasksContainer {
      background-color: #2b2b2b;
    }
    
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="index.html">Achievements</a></li>
      <li class="nav-item"><a class="nav-link" href="level-editor.html">Quest Ediotr</a></li>
      <!-- <li class="nav-item"><a class="nav-link" href="task-editor.html">Quest Editor</a></li> -->
      <li class="nav-item"><a class="nav-link" href="task-complete.html">Quest Book</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Quest Book</h1>
    <form id="tasksContainer">
      <!-- Form fields for adding tasks -->
    </form>
  
    <h2>Completed Quests</h2>
    <div id="completedTasksContainer">
      <!-- Completed tasks will be dynamically added here -->
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
  <script src="task-list.js"></script>
</body>
</html>
